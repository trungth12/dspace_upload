jsp.dspace-admin.wizard-permissions.text3= Ai ch&#7883;u tr&#225;ch nhi&#7879;m vi&#7879;c th&#7921;c hi&#7879;n qu&#225; tr&#236;nh <strong>ch&#7845;p nh&#7853;n/t&#7915; ch&#7889;i</strong>? Nh&#7919;ng ng&#432;&#7901;i n&#224;y c&#243; th&#7875; &#273;&#7891;ng &#253; ho&#7863;c t&#7915; ch&#7889;i nh&#7919;ng t&#224;i li&#7879;u &#273;ang &#273;&#432;&#7907;c t&#7843;i l&#234;n. Tuy nhi&#234;n nh&#7919;ng ng&#432;&#7901;i n&#224;y kh&#244;ng th&#7875; ch&#237;nh s&#225;ch si&#234;u d&#7919; li&#7879;u t&#224;i li&#7879;u &#273;&#432;&#7907;c t&#7843;i l&#234;n. Ch&#7881; m&#7897;t ng&#432;&#7901;i trong nh&#243;m c&#7847;n th&#7921;c hi&#7879;n qu&#225; tr&#236;nh cho m&#7895;i l&#7847;n t&#7843;i t&#224;i li&#7879;u l&#234;n.
jsp.dspace-admin.wizard-permissions.text4= Ai ch&#7883;u tr&#225;ch nhi&#7879;m vi&#7879;c th&#7921;c hi&#7879;n qu&#225; tr&#236;nh <strong>ch&#7845;p nh&#7853;n/t&#7915; ch&#7889;i/c&#7853;p nh&#7853;t si&#234;u d&#7919; li&#7879;u</strong>? Nh&#7919;ng ng&#432;&#7901;i n&#224;y c&#243; th&#7875; ch&#237;nh s&#225;ch si&#234;u d&#7919; li&#7879;u t&#224;i li&#7879;u &#273;ang &#273;&#432;&#7907;c t&#7843;i l&#234;n, sau &#273;&#243; ch&#7845;p nh&#7853;n ho&#7863;c t&#7915; ch&#7889;i t&#224;i li&#7879;u &#273;&#243;. Ch&#7881; m&#7897;t ng&#432;&#7901;i trong nh&#243;m c&#7847;n ph&#7843;i th&#7921;c hi&#7879;n qu&#225; tr&#236;nh cho m&#7895;i l&#7847;n t&#7843;i t&#224;i li&#7879;u l&#234;n.
jsp.dspace-admin.wizard-permissions.text5= Ai ch&#7883;u tr&#225;ch nhi&#7879;m vi&#7879;c th&#7921;c hi&#7879;n qu&#225; tr&#236;nh <strong>c&#7853;p nh&#7853;t si&#234;u d&#7919; li&#7879;u</strong>? Nh&#7919;ng ng&#432;&#7901;i n&#224;y c&#243; th&#7875; ch&#237;nh s&#225;ch si&#234;u d&#7919; li&#7879;u c&#7911;a nh&#7919;ng t&#224;i li&#7879;u &#273;ang &#273;&#432;&#7907;c t&#7843;i l&#234;n, nh&#432;ng kh&#244;ng th&#7875; t&#7915; ch&#7889;i c&#225;c t&#224;i li&#7879;u n&#224;y.
jsp.dspace-admin.wizard-permissions.text6= Ai l&#224; nh&#224; qu&#7843;n tr&#7883; c&#7911;a b&#7897; s&#432;u t&#7853;p n&#224;y? H&#7885; c&#243; th&#7875; quy&#7871;t &#273;&#7883;nh ai c&#243; th&#7875; t&#7843;i t&#224;i li&#7879;u l&#234;n, b&#7887; t&#224;i li&#7879;u, ch&#237;nh s&#225;ch si&#234;u d&#7919; li&#7879;u t&#224;i li&#7879;u (sau khi &#273;&#432;&#7907;c t&#7843;i l&#234;n), v&#224; th&#234;m (s&#7855;p x&#7871;p) nh&#7919;ng t&#224;i li&#7879;u &#273;&#227; c&#243; t&#7915; nh&#7919;ng b&#7897; s&#432;u t&#7853;p kh&#225;c v&#224;o b&#7897; s&#432;u t&#7853;p n&#224;y (tu&#7923; thu&#7897;c v&#224;o gi&#7845;y ph&#233;p c&#7911;a b&#7897; s&#432;u t&#7853;p &#273;&#243;)
